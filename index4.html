<html>
    <head><title>网上办事大厅-校园卡</title></head>
    <body  onclick="to2()" style="background-image: url(./IMG_6876-2.png);background-size:755px 1334px;background-repeat:no-repeat;background-size: cover;">
    <div id="times" style="font-size:2.5rem;color:#49CF6B;position:absolute;top:320px;left:240px;font-weight:normal;font-family: ui-monospace;"></div>
    <div style="position:absolute;top:455px;left:300px;"><img style="width:380px;height:auto" src="./green_bg.gif"></div>
    <div style="position:absolute;top:800px;height:1000px;width:100%"></div>
    </body>
</html>
<script type="text/javascript">
    function  getD1(){
        var date=new Date();
        var d1=date.toLocaleString('zh-CN', { hour12: false,year:"numeric",month:"numeric",day:"numeric",hour:"2-digit",minute:"2-digit",second:"2-digit"});
        //d1= d1.replaceAll('/','-');
        var arr=d1.split("/")
        d1=arr[0]+"年"+arr[1]+"月"+arr[2]
        arr=d1.split(" ")
        d1 =arr[0]+"日 "+arr[1]
        var div1=document.getElementById("times");
        div1.innerHTML =d1;

    }
    function to2() {
        window.location.href = './index2.html'
    }
    setInterval("getD1();",1000);
    (function(win,doc) {
        var alert = function(text, time, top) {
            text = "提醒您再次核实，核酸检测结果是否已超3天",top = top || "10%";//增加默认值，增强健壮性
            var body=doc.getElementsByTagName("body")[0];//优化dom
            //实现alert
            var div0 = doc.createElement("div");
            div0.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:1000;";
            var div = doc.createElement("div");
            div.style.backgroundColor = "#fff";
            div.style.color = "#606266";
            div.style.position = " fixed";
            div.style.zIndex = 1999;
            div.style.height = "250px";
            div.style.top = top;
            div.style.left = "50%";
            div.style.lineHeight = "50px";
            div.style.borderRadius = " 4px";
            div.style.fontSize = "32px";
            div.style.textAlign = "left";
            div.style.padding = "25px 30px 5px 30px";
            div.style.width = " 600px";
            div.style.wordBreak = "break-all";
            div.className = "animated  bounceInDown";
            div.id = "alert";
            div.innerHTML = "<p>"+text+"</p>";
            var button= doc.createElement("button")
            button.style.backgroundColor  ="#024889"
            button.style.height="60px";
            button.style.width="150px";
            button.style.fontSize = " 30px";
            button.style.borderRadius="4px";
            button.style.color = "#fff";
            button.style.border="none";
            button.style.marginLeft = "400px"
            button.innerHTML = "确定";
            button.onclick = function(e) {
               
            
        //阻止事件冒泡[兼容处理]
        if(e.stopPropagation){
            e.stopPropagation();
        }else{
            e.cancelBubble=true;
        } body.removeChild(div0);
            }
            div.appendChild(button);
            div0.appendChild(div);
            body.appendChild(div0);
            var selfObj = doc.getElementById("alert");
            //动态调整位置
            var alertWidth = win.getComputedStyle(selfObj, null).width;
            div.style.marginLeft = -parseInt(alertWidth) / 2 + "px";
            
        }
        win.alert=alert;//导出
    })(window,document);
    alert();
</script>
