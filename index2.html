    <body  style="background-image: url(./2.png);background-size:100% auto;background-repeat:no-repeat;background-size: cover;">
    <div id="times" style="color:#49CF6B;position:absolute;top:20.3%;left:35%;font: -apple-system-body;"></div>
    <div style="position:absolute;top:28%;left:30%;"><img style="width:150px;height:auto" src="./green_bg.gif"></div>
    </body>
</html>
<script type="text/javascript">
    function  getD1(){
        var date=new Date();
        var d1=date.toLocaleString('zh-CN', { hour12: false,year:"numeric",month:"2-digit",day:"2-digit",hour:"2-digit",minute:"2-digit",second:"2-digit"});
        d1= d1.replaceAll('/','-');
        var div1=document.getElementById("times");
        div1.innerHTML =d1;

    }

    setInterval("getD1();",1000);

</script>
